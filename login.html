<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bursa Guru TK</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
        }
        #login-view {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #3c4a5c 0%, #2c3e50 100%);
        }
        
        /* DIUBAH: Ukuran logo diperbesar 2x */
        .header-logo {
            width: 100%;
            max-width: 180px; /* Ukuran diperbesar dari 90px */
            margin-bottom: 25px; 
        }

        #login-button {
            width: 100%;
            max-width: 280px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #login-button:hover {
            transform: translateY(-5px);
            filter: brightness(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div id="login-view">
    <img src="https://yghywsrqhgbaryqgdxkv.supabase.co/storage/v1/object/public/berkas-lajui-dah/asset/Logo%20Tanbu.png"
         alt="Logo Pemerintah Daerah"
         class="header-logo">

    <img src="https://yghywsrqhgbaryqgdxkv.supabase.co/storage/v1/object/public/berkas-lajui-dah/asset/Logo%20Beraksi.png" 
         id="login-button" 
         alt="Login Admin"
         title="Masuk ke Dashboard Admin">
</div>

<script>
    document.getElementById('login-button').addEventListener('click', () => {
        const input = prompt("Masukkan Kode Akses:");
        
        if (input === "1986") {
            sessionStorage.setItem('adminAuthenticated', 'true');
            window.location.href = 'admin.html';
        } else if (input !== null) {
            alert("Kode Akses Salah!");
        }
    });
</script>

</body>
</html>
